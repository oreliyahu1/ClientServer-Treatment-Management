<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/theme.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/validate.js"></script>
<script src="js/login.js"></script>
</head>
<body>

<div class="container center-block vertical-center">
<div id="Alert"></div>
<div id="EmailForgot" class="modal"></div>

<div class="formDIV">
	<form id="loginForm" method="post">
			<div class="form-login-container" >
				<h1 class="LognRegister" style="text-align:center" >Login</h1>
				<div id="EmailGroup" class="form-group">
					<label for="inputEmail">Email:</label>
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" name="email" class="form-control" id="inputEmail" placeholder="Enter Email" maxlength="32" required />
					</div>
				</div>
				<div id="PasswordGroup" class="form-group">
					<label for="inputPassword">Password:</label>
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock">
						</span>
						</span>
						<input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter Password" maxlength="32" required />
						<div class="input-group-btn">
						<button id="showPassword" class="btn btn-secondary" type="button" style="padding:9px;"><span id="showPasswordIcon" class="glyphicon glyphicon-eye-open"></span>
						</button>
						</div>
					</div>
					<div align="right">
						<a class="form-terms" style="cursor: pointer;" id="EmailForgotOpen">Forgot password</a>
					</div>		
				</div>
					
				<button id="loginBtn" class="btn btn-primary btn-block">Login</button>
			</div>
			<div align="center">
			<a class="form-terms" href="./sign-up">Need an account ? Sign up</a>
			</div>		
	</form>
</div>
 </div>
<footer>
<a href="./contact-us">Contact support</a>
<br>© 2019 footer footer.  All rights reserved
</footer>
</body>
</html>
