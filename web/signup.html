<!DOCTYPE html>
<html>
<head>
<title>Sign up</title>
<link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/theme.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/validate.js"></script>
<script src="js/signup.js"></script>
</head>
<body>

<div class="container center-block vertical-center">
<div id="Alert"></div>

<div class="formDIV">
	<form id="signupForm" method="post">
			<div class="form-login-container" >
				<h1 class="LognRegister" style="text-align:center" >Sign Up</h1>
				<div id="EmailGroup" class="form-group">
					<label for="inputEmail">Email:</label>
					<div class="input-group">
						  <span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						  </span>
							<input type="text" name="email" class="form-control" id="inputEmail" placeholder="Enter Email" maxlength="32" required />
							</div>
				</div>
				<div id="PasswordGroup" class="form-group">
					<label for="inputPassword">Password:</label>
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock">
						</span>
						</span>
						<input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter Password" maxlength="32" required />
					</div>	
				</div>
				<div id="PasswordCGroup" class="form-group">
					<label for="inputPasswordC">Confirmation:</label>
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock">
						</span>
						</span>
						<input type="password" class="form-control" id="inputPasswordC" placeholder="Enter Confirmation" maxlength="32" required />
					</div>	
				</div>
				<button id="signupBtn" class="btn btn-primary btn-block">Create my account</button>
			</div>
			<div align="center">
			<a class="form-terms" href="./log-in">Already a member? Sign-in</a>
			</div>		
	</form>
</div>

 </div>	
<footer>
<a href="./contact-us">Contact support</a>
<br>© 2019 footer footer.  All rights reserved
</footer>
</body>
</html>
